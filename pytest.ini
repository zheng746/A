[pytest]
# 指定测试文件和测试函数的匹配规则（默认已覆盖你的文件命名）
python_files = *.py  # 所有.py文件都可能包含测试用例（你的Login.py、Bot.py等均符合）
python_classes = Test*  # 匹配以Test开头的测试类（你的TestLogin、TestBot等均符合）
python_functions = test_*  # 匹配以test_开头的测试函数（你的test_perform_login等均符合）

# 可选：指定测试根目录（默认当前目录，可根据实际结构调整）
testpaths = .

# 可选：添加默认命令行参数（例如默认生成Allure报告所需的结果目录）
addopts = --alluredir=allure-resultsAllure报告